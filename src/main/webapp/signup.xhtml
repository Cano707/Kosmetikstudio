<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid id="registration-grid" columns="3">
                        
                        <p:outputLabel for="@next" value="Anrede"/>
                        <p:selectOneRadio id="salutation" value="#{registrationBean.salutation}" requiredMessage="Pflichtfeld" unselectable="true" required="True">
                            <f:selectItem itemLabel="Herr" itemValue="Herr"/>
                            <f:selectItem itemLabel="Frau" itemValue="Frau"/>
                            <f:selectItem itemLabel="Divers" itemValue="Divers"/>
                        </p:selectOneRadio>
                        <p:message id="saltutationMsg" for="salutation"/> 
                        
                        <p:outputLabel for="@next" value="Name"/>
                        <p:inputText id="name" required="True" requiredMessage="Pflichtfeld" validatorMessage="Keine Sonderzeichen; Mind. Länge 1 Zeichen" value="#{registrationBean.name}">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                            <f:ajax render="nameMsg" event="keyup"/>
                        </p:inputText>
                        <p:message id="nameMsg" for="name"/>
                        
                        <p:outputLabel for="@next" value="Nachname"/>
                        <p:inputText id="surname" required="True" requiredMessage="Pflichtfeld" validatorMessage="Keine Sonderzeichen; Mind. Länge 1 Zeichen" value="#{registrationBean.surname}">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                            <f:ajax render="surname" event="keyup"/>  
                        </p:inputText>
                        <p:message id="surnameMsg" for="surname"/>
                        
                        <p:outputLabel for="@next" value="E-Mail (optional)"/>
                        <p:inputText id="email" validatorMessage="E-Mail ungültig"  value="#{registrationBean.email}">
                            <f:validateRegex pattern="\w+@\w+\.\w+|"/>
                            <f:ajax render="emailMsg" event="keyup"/>
                        </p:inputText>
                        <p:message id="emailMsg" for="email"/>
                        
                        <p:outputLabel for="@next" value="Telefon"/>
                        <p:inputText id="phone" validatorMessage="Nummer ungültig" value="#{registrationBean.phone}">
                            <f:validateRegex pattern="\d+|"/>
                            <f:ajax render="phoneMsg" event="keyup"/>
                        </p:inputText>
                        <p:message id="phoneMsg" for="phone"/>
                        
                        <p:outputLabel for="@next" value="Benutzername"/>
                        <p:inputText id="username" validatorMessage="Benutzername ungültig" required="True" requiredMessage="Pflichtfeld" value="#{registrationBean.username}">
                            <f:validateRegex pattern="^[a-z0-9_-]{3,15}$" />
                            <f:ajax render="usernameMsg" event="keyup"/>
                        </p:inputText>
                        <p:message id="usernameMsg" for="username"/>
                        
                        <p:outputLabel for="@next" value="Passwort"/>
                        <p:inputText id="password" required="True" requiredMessage="Pflichtfeld" validatorMessage="Mind. 8 Zeichen; 1 Sonderzeichen; 1 Klein- und Großbuchstaben" value="#{registrationBean.password}">
                            <f:validateRegex pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&amp;*-]).{8,}$" />
                            <f:ajax render="passwordMsg" event="keyup"/>
                        </p:inputText>
                        <p:message id="passwordMsg" for="password"/>
                        
                    </h:panelGrid>
                    
                    <p:commandButton value="Registrieren" id="registration-button" update="registration-grid" action="#{registrationBean.register}"  validateClient="true"/>
                    
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
